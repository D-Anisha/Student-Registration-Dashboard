<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(45deg, #091832, #24637a);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 900px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .left, .right {
      flex: 1;
      padding: 10px;
    }
    .right {
      border-left: 1px solid #ccc;
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: powderblue;
    }
    input[type='text'], input[type='number'] {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: orangered;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: rgba(255, 68, 0, 0.493);
      color: black;
    }
    .deleteButton {
      text-align: center;
    }
    i {
      margin: 5px 7px;
      font-size: 20px;
      cursor: pointer;
    }
    #yesBtn:hover { color: red; }
    #noBtn:hover { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Student Registration</h1>
      <form id="record-form">
        <input type="text" id="name" placeholder="Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <input type="text" id="email" placeholder="Email" required />
        <input type="hidden" id="edit-index" value="-1" />
        <button type="submit">Add Record</button>
      </form>
    </div>
    <div class="right">
      <h2>Records</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th><th>Age</th><th>Email</th><th>Edit</th><th>Delete</th>
          </tr>
        </thead>
        <tbody id="record-list"></tbody>
      </table>
    </div>
  </div>

  <script>
    const recordForm = document.getElementById('record-form');
    const nameInput = document.getElementById('name');
    const ageInput = document.getElementById('age');
    const emailInput = document.getElementById('email');
    const recordList = document.getElementById('record-list');
    const editIndexInput = document.getElementById('edit-index');

    let records = JSON.parse(localStorage.getItem('records')) || [];

    function isDuplicateEmail(email) {
      return records.some(record => record.email.toLowerCase() === email.toLowerCase());
    }

    function displayRecords() {
      recordList.innerHTML = '';
      if (records.length === 0) {
        recordList.innerHTML = `<tr><td colspan="5" style="text-align:center;color:red">No Record Found</td></tr>`;
      } else {
        records.forEach((record, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${record.name}</td>
            <td>${record.age}</td>
            <td>${record.email}</td>
            <td><button onclick="editRecord(${index})">Edit</button></td>
            <td class="deleteButton"><button onclick="deleteRecord(${index})">Delete</button></td>
          `;
          recordList.appendChild(row);
        });
      }
    }

    recordForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = nameInput.value.trim();
      const age = ageInput.value.trim();
      const email = emailInput.value.trim();
      const editIndex = parseInt(editIndexInput.value);

      if (name && age && email) {
        if (isDuplicateEmail(email) && editIndex === -1) {
          alert('Student already exists.');
          return;
        }

        if (editIndex === -1) {
          records.push({ name, age, email });
        } else {
          records[editIndex] = { name, age, email };
          editIndexInput.value = -1;
        }

        localStorage.setItem('records', JSON.stringify(records));
        nameInput.value = '';
        ageInput.value = '';
        emailInput.value = '';
        displayRecords();
      }
    });

    function editRecord(index) {
      const record = records[index];
      nameInput.value = record.name;
      ageInput.value = record.age;
      emailInput.value = record.email;
      editIndexInput.value = index;
    }

    function deleteRecord(index) {
      if (confirm("Are you sure you want to delete this record?")) {
        records.splice(index, 1);
        localStorage.setItem('records', JSON.stringify(records));
        displayRecords();
      }
    }

    displayRecords();
  </script>
</body>
</html>
